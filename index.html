<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discord Invite Code Extractor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #2c2f33;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    height: 100vh;
    justify-content: center;
  }
  input {
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    width: 320px;
  }
  button {
    margin-left: 1rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    background-color: #7289da;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #5b6eae;
  }
  .result {
    margin-top: 2rem;
    font-size: 1.2rem;
  }
  .input-row {
    display: flex;
    align-items: center;
  }
</style>
</head>
<body>
  <h1>Discord Invite Code Extractor</h1>
  <div class="input-row">
    <input type="text" id="inviteInput" placeholder="Paste Discord invite link or code" />
    <button onclick="extractInvite()">Extract</button>
  </div>
  <div class="result" id="result"></div>

  <script>
    function extractInvite() {
      const input = document.getElementById('inviteInput').value.trim();
      const result = document.getElementById('result');

      // Regex to match discord.gg invite URLs or just invite codes
      const inviteRegex = /^(?:https?:\/\/)?(?:www\.)?discord\.gg\/([\w-]{2,})$/i;
      const codeRegex = /^[\w-]{2,}$/;

      let code = null;

      if (inviteRegex.test(input)) {
        // It's a full invite URL
        code = input.match(inviteRegex)[1];
      } else if (codeRegex.test(input)) {
        // It's just an invite code
        code = input;
      }

      if (!code) {
        result.style.color = 'red';
        result.textContent = 'Invalid Discord invite link or code.';
        return;
      }

      result.style.color = 'lightgreen';
      result.textContent = `Invite Code: "${code}"`;

      // Optional: you can show how to build an invite URL from the code:
      // result.innerHTML += `<br>Invite URL: <a href="https://discord.gg/${code}" target="_blank">https://discord.gg/${code}</a>`;
    }
  </script>
</body>
</html>
